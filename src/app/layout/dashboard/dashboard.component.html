    <div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" width="100%">
                    <div class="carousel-caption">
                        <h3>{{slider.label}}</h3>
                        <p>{{slider.text}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <div class="row justify-content-center" style="margin-top:15px;">

            <form class="form-inline justify-content-center">
                <!--<div class="form-group">-->

                    <button type="button" style="border-radius: 0" class="btn btn-outline-info">Buscar</button>
                <!--</div>-->
            </form>
        </div>
    </div>
